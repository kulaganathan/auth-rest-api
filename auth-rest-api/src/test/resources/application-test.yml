spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      default_schema: ****
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        default_schema: ****
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    schemas: ****
    default-schema: ****
    create-schemas: true
    locations: classpath:db/migration

  mail:
    host: localhost
    port: 1025
    username: test
    password: test
    properties:
      mail:
        smtp:
          starttls:
            enable: false
          auth: false
          connectiontimeout: 1000
          timeout: 1000

app:
  jwt:
    access-token-validity: 3600
    refresh-token-validity: 86400
    rsa:
      private-key-path: classpath:keys/test-private.pem
      public-key-path: classpath:keys/test-public.pem

  cors:
    allowed-origins:
      - http://localhost:3000
      - http://localhost:3001

  email:
    verification:
      enabled: false
      expiration-hours: 24
      from: test@authserver.com
      subject: "Test Email Verification"

  mfa:
    enabled: true
    issuer: "Test Auth Server"
    algorithm: "SHA1"
    digits: 6
    period: 30

logging:
  level:
    com.auth: INFO
    org.springframework.security: INFO
